<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #010619;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      text-align: center;
      transition: transform 0.5s, opacity 0.3s;
      transform-origin: 51.5% 48.5%;
    }
    .container img {
      max-width: 60%;
      max-height: 60%;
      transition: opacity 0.3s;
    }
    .fade-out { opacity: 0; }
    .container a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-20%, -80%);
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 24px;
      text-decoration: none;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .zoom { transform: scale(30); opacity: 0; }
  </style>
</head>
<body>
  <div class="container">
    <img id="galaxyImage" src="https://tinyurl.com/code-galaxy" alt="Java Galaxy">
    <a id="zoomLink" href="javaLevels.html">Java</a>
  </div>
  <script>
    document.getElementById('zoomLink').addEventListener('click', event => {
      event.preventDefault();
      document.querySelector('.container').classList.add('zoom');
      document.querySelectorAll('.container img, .container a').forEach(el => el.classList.add('fade-out'));
      setTimeout(() => location.href = event.target.href, 800);
    });
  </script>
</body>
</html>
